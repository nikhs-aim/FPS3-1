<body style="background-color:moccasin;">
<h1>Faculty Conference List</h1>
<hr>
<button style="margin: 10px;"><a href="{% url 'hodoptions' %}">Go back</a></button>
<button style="margin: 10px;"><a href="{% url 'searchfacpublications' %}">Search</a></button>
<table border="5">
    <thead>
        <tr>
            
            <th>Faculty</th>
            <th>Conference name</th>
            <th>Conference ID</th>
            <th>Conference doi</th>
            <th>Ugc list</th>
            <th>Conference article</th>
        </tr>
    </thead>
    <tbody>
        {% for i in conferences %}
            <tr>
           
           
               <td>{{i.fac_id.username}}</td>
           
                <td>{{i.conference_name}}</td>
                <td>{{i.conference_id}}</td>
                <td>{{i.conference_doi}}</td>
                <td>{{ i.ugc_listed }}</td>
                <td>
                    {% if i.conference_article %}
                      <button><a href="{{ i.conference_article.url }}" target="_blank" >View PDF</a></button>
                      <button><a href="{{ i.conference_article.url }}" target="_blank" download>Downoad PDF</a></button>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table

</body>
